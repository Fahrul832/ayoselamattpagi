<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Kuis Spesial Fani ‚ù§Ô∏è</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fecfef 99%,
          #fecfef 100%
        );
        font-family: "Quicksand", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      /* KARTU SOAL */
      .card {
        background: white;
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 20px 50px rgba(255, 105, 135, 0.3);
        border: 4px solid #fff;
        transition: transform 0.3s;
        position: relative;
        overflow: hidden;
      }

      .emoji-header {
        font-size: 4rem;
        margin-bottom: 10px;
        animation: bounce 2s infinite;
        display: inline-block;
      }

      h2 {
        color: #ff6b81;
        font-family: "Fredoka One", cursive;
        margin: 10px 0;
        font-size: 1.5rem;
      }

      .question {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 30px;
        min-height: 60px; /* Biar ga loncat */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* JAWABAN (Disembunyikan Awalnya) */
      .answer-box {
        background: #fff0f3;
        padding: 20px;
        border-radius: 15px;
        color: #d63031;
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 20px;
        transform: scale(0);
        height: 0;
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .answer-box.show {
        transform: scale(1);
        height: auto;
        opacity: 1;
        margin-bottom: 20px;
      }

      /* TOMBOL */
      .btn {
        background: #ff6b81;
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 1.1rem;
        font-family: "Fredoka One", cursive;
        cursor: pointer;
        box-shadow: 0 8px 0 #e84393;
        transition: all 0.1s;
        width: 100%;
      }
      .btn:active {
        transform: translateY(5px);
        box-shadow: 0 3px 0 #e84393;
      }

      .btn-next {
        background: #55efc4;
        box-shadow: 0 8px 0 #00b894;
        display: none;
      }
      .btn-next:active {
        box-shadow: 0 3px 0 #00b894;
      }

      /* PROGRESS */
      .progress {
        margin-top: 20px;
        color: #fff;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Floating Hearts Background */
      .bg-heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.4);
        z-index: -1;
        animation: floatUp 10s linear infinite;
      }
      @keyframes floatUp {
        from {
          transform: translateY(120vh) rotate(0deg);
        }
        to {
          transform: translateY(-20vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="bg-container"></div>

    <div class="container">
      <div class="card" id="quizCard">
        <span class="emoji-header" id="emoji">ü§î</span>
        <h2 id="title">Tebak-tebakan Yuk!</h2>

        <div class="question" id="qText">Siap-siap senyum ya...</div>

        <div class="answer-box" id="aBox"></div>

        <button class="btn" id="btnAction" onclick="revealAnswer()">
          INTIP JAWABANNYA üëÄ
        </button>
        <button class="btn btn-next" id="btnNext" onclick="nextQuestion()">
          PERTANYAAN LANJUT ‚û°Ô∏è
        </button>
      </div>

      <div class="progress" id="progressText">Soal 1 / 5</div>
    </div>

    <script>
      // --- DATA TEKA TEKI ---
      const riddles = [
        {
          q: "Apa bedanya Matahari sama Kamu?",
          a: "Matahari menyinari bumi, kalau kamu menyinari hatiku. ‚òÄÔ∏è‚ù§Ô∏è",
          e: "üåû",
        },
        {
          q: "Kucing, kucing apa yang paling romantis?",
          a: "KU-CINTA kamu selamanya! üòΩ",
          e: "üê±",
        },
        {
          q: "Jauh di mata, dekat di...?",
          a: "Dekat di Doa dan di Hati aku. (Eaaa LDR) ‚úàÔ∏èüíë",
          e: "üëÄ",
        },
        {
          q: "Awan, awan apa yang bikin seneng?",
          a: "AWANna be with you forever! ‚òÅÔ∏è‚ú®",
          e: "‚òÅÔ∏è",
        },
        {
          q: "Bis, bis apa yang bikin mabuk kepayang?",
          a: "BIS-ikan sayang dari Fani... ü•∞",
          e: "üöå",
        },
      ];

      let currentIdx = 0;
      const qText = document.getElementById("qText");
      const aBox = document.getElementById("aBox");
      const btnAction = document.getElementById("btnAction");
      const btnNext = document.getElementById("btnNext");
      const emoji = document.getElementById("emoji");
      const progressText = document.getElementById("progressText");

      function loadQuestion() {
        // Reset UI
        aBox.classList.remove("show");
        btnAction.style.display = "block";
        btnNext.style.display = "none";

        // Set Text
        const data = riddles[currentIdx];
        qText.innerText = data.q;
        aBox.innerText = data.a;
        emoji.innerText = data.e;
        progressText.innerText = `Soal ${currentIdx + 1} / ${riddles.length}`;
      }

      function revealAnswer() {
        aBox.classList.add("show");
        btnAction.style.display = "none";

        // Cek apakah ini soal terakhir
        if (currentIdx < riddles.length - 1) {
          btnNext.style.display = "block";
        } else {
          // Ending
          btnNext.style.display = "block";
          btnNext.innerText = "KIRIM KE FAHRUL üíå";
          btnNext.style.background = "#25D366"; // WA Color
          btnNext.style.boxShadow = "0 8px 0 #128C7E";
          btnNext.onclick = finishGame;
        }

        // Efek Hati Meledak
        createHearts();
      }

      function nextQuestion() {
        currentIdx++;
        loadQuestion();
      }

      function finishGame() {
        window.location.href =
          "https://wa.me/62895622188096?text=Aku%20udah%20jawab%20semua%20teka-tekinya!%20Gombal%20banget%20kamu%20sayang%20%F0%9F%98%82%E2%9D%A4%EF%B8%8F";
      }

      // --- BACKGROUND EFFECT ---
      function createHearts() {
        for (let i = 0; i < 10; i++) {
          const h = document.createElement("div");
          h.innerText = "‚ù§Ô∏è";
          h.style.position = "fixed";
          h.style.left = Math.random() * 100 + "vw";
          h.style.top = "100vh";
          h.style.fontSize = Math.random() * 20 + 20 + "px";
          h.style.transition = "all 2s ease-out";
          h.style.zIndex = 100;
          document.body.appendChild(h);

          setTimeout(() => {
            h.style.transform = `translateY(-100vh) rotate(${Math.random() * 360}deg)`;
            h.style.opacity = 0;
          }, 100);

          setTimeout(() => h.remove(), 2000);
        }
      }

      // Floating BG
      const bgContainer = document.getElementById("bg-container");
      for (let i = 0; i < 15; i++) {
        const h = document.createElement("div");
        h.innerText = Math.random() > 0.5 ? "üíñ" : "üå∏";
        h.className = "bg-heart";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = Math.random() * 5 + 5 + "s";
        h.style.fontSize = Math.random() * 30 + 10 + "px";
        bgContainer.appendChild(h);
      }

      // Start
      loadQuestion();
    </script>
  </body>
</html>
